<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pizza Order Form</h1>
        <form id="pizza-order-form">
            <!-- Customer Information -->
            <fieldset>
                <legend>Customer Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
            </fieldset>

            <!-- Pizza Size -->
            <fieldset>
                <legend>Pizza Size</legend>
                <label for="size">Select Size:</label>
                <select id="size" name="size" required>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </fieldset>

            <!-- Pizza Toppings -->
            <fieldset>
                <legend>Pizza Toppings</legend>
                <label>Toppings:</label>
                <div class="topping">
                    <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
                    <label for="pepperoni">Pepperoni</label>
                </div>
                <div class="topping">
                    <input type="checkbox" id="sausage" name="toppings" value="sausage">
                    <label for="sausage">Sausage</label>
                </div>
                <div class="topping">
                    <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
                    <label for="mushrooms">Mushrooms</label>
                </div>
                <!-- Add more toppings as needed -->
            </fieldset>

            <!-- Special Instructions -->
            <fieldset>
                <legend>Special Instructions</legend>
                <label for="instructions">Any special instructions:</label>
                <textarea id="instructions" name="instructions" rows="4" cols="50"></textarea>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit" id="submit-btn">Place Order</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
